name: User story template
description: This template is used to submit user stories.
labels: ["user-story"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: role
    attributes:
      label: As a
      placeholder: role
    validations:
      required: false
  - type: input
    id: function
    attributes:
      label: I need
      placeholder: function
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Acceptance Criteria
      value: "gherkin 
    Given [some context]
    When [certain action is taken]
    Then [the outcome of action is observed]"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
